# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
 branches:
   include:
     - main

pool:
  vmImage: ubuntu-latest

stages:
- stage: 🐳 🧪 Build and Test
  jobs:
  - job: Build
    steps: 
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.10.x'
        addToPath: true
        architecture: 'x64'
